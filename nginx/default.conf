# 1. Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name finn-ob.ca www.finn-ob.ca n8n.finn-ob.ca;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. Payload CMS (Main Site)
server {
    listen 443 ssl;
    server_name finn-ob.ca www.finn-ob.ca;

    ssl_certificate /etc/letsencrypt/live/finn-ob.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/finn-ob.ca/privkey.pem;

    location / {
        proxy_pass http://payload:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 3. n8n Automation Dashboard
server {
    listen 443 ssl;
    server_name n8n.finn-ob.ca;

    ssl_certificate /etc/letsencrypt/live/finn-ob.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/finn-ob.ca/privkey.pem;

    location / {
        proxy_pass http://n8n:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
    }
}